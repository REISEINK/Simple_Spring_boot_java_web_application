    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <meta name="author" content="">

    <title>添加教师</title>

    <link href="/admin/css/style.default.css" rel="stylesheet">

    <!--    &lt;!&ndash; HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries &ndash;&gt;-->

</head>

<body>



<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

    <div class="leftpanel">

        <div class="logopanel">
            <h1><span>[</span> Organization <span>]</span></h1>
        </div><!-- logopanel -->

        <div class="leftpanelinner">

            <!-- This is only visible to small devices -->
            <div class="visible-xs hidden-sm hidden-md hidden-lg">
                <div class="media userlogged">
                    <img alt="" src="../../static/admin/images/photos/loggeduser.png" class="media-object">
                    <div class="media-body">
                        <h4>John Doe</h4>
                        <span>"Life is so..."</span>
                    </div>
                </div>

                <h5 class="sidebartitle actitle">Account</h5>
                <ul class="nav nav-pills nav-stacked nav-bracket mb30">
                    <li><a href="profile.html"><i class="fa fa-user"></i> <span>Profile</span></a></li>
                    <li><a href=""><i class="fa fa-cog"></i> <span>Account Settings</span></a></li>
                    <li><a href=""><i class="fa fa-question-circle"></i> <span>Help</span></a></li>
                    <li><a href="signout.html"><i class="fa fa-sign-out"></i> <span>Sign Out</span></a></li>
                </ul>
            </div>

            <h5 class="sidebartitle">导航</h5>
            <ul class="nav nav-pills nav-stacked nav-bracket">
                <li><a href="/getModifyApply"><i class="fa fa-pencil-square-o"></i> <span>资料更改</span></a></li>
                <li><a href="/getCurrentApply"><i class="fa fa-bell"></i> <span>我的申请</span></a></li>
                <li><a href="/getCourse"><i class="fa fa-book"></i> <span>课程管理</span></a></li>
                <li class="active"><a href="/getLecturer"><i class="fa fa-graduation-cap"></i> <span>教师管理</span></a></li>
            </ul>


        </div><!-- leftpanelinner -->
    </div><!-- leftpanel -->

    <div class="mainpanel">

        <div class="headerbar">

            <a class="menutoggle"><i class="fa fa-bars"></i></a>

            <div class="header-right">
                <ul class="headermenu">
                    <li>
                        <div class="btn-group">
                            <div type="button" class="btn btn-default dropdown-toggle">
                                <i class="fa  fa-group" style="margin-right: 10px;float: left;margin-top: 2px"></i>
                                <div th:text="${orgName}" style="margin-right: 30px"></div>
                            </div>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <p th:text="${userName}" style="float: left"></p>
                                <img src="../../static/admin/images/photos/loggeduser.png" alt="" />
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                                <li><a class="logOutBtn"><i class="glyphicon glyphicon-log-out"></i>登出</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div><!-- header-right -->

        </div><!-- headerbar -->

        <div class="pageheader">
            <h2><i class="fa fa-home"></i> 教师管理 <span>编辑教师</span></h2>
            <div class="breadcrumb-wrapper">
                <span class="label">你的位置:</span>
                <ol class="breadcrumb">
                    <li class="active">教师管理</li>
                </ol>
            </div>
        </div>

        <div class="contentpanel">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-btns">
                        <a href="" class="minimize">&minus;</a>
                    </div>
                    <h4 class="panel-title">编辑教师</h4>
                    <p>
                        请输入教师基本信息
                    </p>
                </div>
                <div class="panel-body panel-body-nopadding">

                    <form class="form-horizontal form-bordered" th:action="@{/modifyLecturer}" method="post">

                        <input type="hidden" name="_method" value="put"/>
                        <input type="hidden" name="tchid" th:value="${lecturerItem.getTchid()}"/>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">教师性名</label>
                            <div class="col-sm-6">
                                <input name="tchname" th:value="${lecturerItem.getTchname()}" type="text" placeholder="请输入教师姓名" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">性    别</label>
                            <div class="col-sm-6">
<!--                            <input type="text" placeholder="请输入教师姓别" class="form-control" />-->
                                <div style="width: 80px;height:41px;float:left;margin-left: 20px;margin-top: 10px;">
                                    <div class="rdio rdio-primary" style="width: 80px;display:block" >
                                        <input type="radio" th:attr="checked=${lecturerItem.getTchgender()=='1'?true:false}" id="male" value="1" name="tchgender">
                                        <label for="male">男</label>
                                    </div>
                                </div>
                                <div style="width: 80px;height:41px;float:left;margin-top: 10px;">
                                    <div class="rdio rdio-primary" style="width: 80px">
                                        <input type="radio" th:attr="checked=${lecturerItem.getTchgender()=='0'?true:false}" value="0" id="female" name="tchgender">
                                        <label for="female">女</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">资格证编号</label>
                            <div class="col-sm-6">
                                <input name="tchcertnum" th:value="${lecturerItem.getTchcertnum()}" type="text" placeholder="请输入资格证编号" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">学   历</label>
                            <div class="col-sm-6" style="width: 300px">
                                <input name="tcheducation" th:value="${lecturerItem.getTcheducation()}" type="text" placeholder="请输入学历" class="form-control" />
                            </div>
                            <label class="col-sm-3 control-label" style="width: 100px">入职时间</label>
                            <div class="col-sm-6" style="width: 220px">
<!--                                <input type="text" placeholder="Default Input" class="form-control" />-->
                                <input name="tchentrytime" th:value="${lecturerItem.getTchentrytime()}" type="date" value="2020-06-17" class="form-control" style="height: 40.4px"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">毕业学校</label>
                            <div class="col-sm-6">
                                <input name="tchschool" th:value="${lecturerItem.getTchschool()}" type="text" placeholder="请输入毕业学校" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否外籍教师</label>
                            <div class="col-sm-6">
<!--                                <input type="text" placeholder="Default Input" class="form-control" />-->
                                <div style="width: 80px;height:41px;float:left;margin-left: 20px;margin-top: 10px;">
                                    <div class="rdio rdio-primary"  >
                                        <input type="radio" th:attr="checked=${lecturerItem.getTchisforeign()=='1'?true:false}" id="isForeign" value="1" name="tchisforeign">
                                        <label for="isForeign">是</label>
                                    </div>
                                </div>
                                <div style="width: 80px;height:41px;float:left;">
                                    <div class="rdio rdio-primary" style="width: 80px;margin-top: 10px;">
                                        <input type="radio" th:attr="checked=${lecturerItem.getTchisforeign()=='0'?true:false}" value="0" id="notForeign" name="tchisforeign">
                                        <label for="notForeign">否</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">来华工作证号</label>
                            <div class="col-sm-6">
                                <input name="tchpermitnuminchina" th:value="${lecturerItem.getTchpermitnuminchina()}" type="text" placeholder="请输入工作证号" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">教学内容</label>
                            <div class="col-sm-6">
                                <input name="tchcontent" th:value="${lecturerItem.getTchcontent()}" type="text" placeholder="请输入教学内容" class="form-control" />
                            </div>
                        </div>

                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">修改</button>&nbsp;
                                    <button type="reset" class="btn btn-default">重置</button>
                                </div>
                            </div>
                        </div><!-- panel-footer -->

                    </form>

                </div><!-- panel-body -->

            </div><!-- panel -->


        </div><!-- contentpanel -->
    </div><!-- mainpanel -->


</section>

<script src="/admin/js/bootstrap.min.js"></script>

<script src="/admin/js/retina.min.js"></script>
<script src="/admin/js/jquery.cookies.js"></script>

<script src="/admin/js/flot/jquery.flot.min.js"></script>
<script src="/admin/js/flot/jquery.flot.resize.min.js"></script>
<script src="/admin/js/flot/jquery.flot.spline.min.js"></script>
<script src="/admin/js/morris.min.js"></script>
<script src="/admin/js/raphael-2.1.0.min.js"></script>

<script src="/admin/js/custom.js"></script>
<script src="/admin/js/dashboard.js"></script>
<script src="/admin/js/logOut.js"></script>

<div style="text-align:center;">
    <p></p>
</div>
</body>
</html>
